<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="entry-form">
          <form action="">
            <div class="form-group">
              <label for="">Date of Transaction</label>
              <input type="date">
            </div>
            <div class="form-group">
              <label for="">Fermer Name</label>
              <select2 [data]="data">
              </select2>
              <div class="farmer-info">
                <div class="farmer-img"></div>
                <p>Antu Ram</p>
                <p>91 8790999999</p>
              </div>
            </div>
            <div class="form-group">
              <label for="">Crop</label>
              <select2 [data]="data" [multiple]='true'>
              </select2>
              <div class="crop-info">
                <div class="crop-list">
                  <div class="farmer-img"></div>
                  <p>Antu Ram</p>
                  <div class="kg-input">
                    <input type="number" name="" id="">
                    <p>KG</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-submit">
              <button class="btn">Submit</button>
              <button class="btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
<div class="view-list">
  <p>Summary </p>
  <table class="table">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Date
        </th>
        <th>
          Crop
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Antu</td>
        <td>
          23 March 2020
        </td>
        <td>
          <span>A1 <span>20 Kg</span></span>
          <span>A2 <span>20 Kg</span></span>
          <span>A3 <span>20 Kg</span></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
      </div>
    </div>
  </div>
</section>
